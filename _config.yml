title: SidecarTridge Docs
description: SidecarTridge Products Documentation site
domain: docs.sidecartridge.com
baseurl: "" # the subpath of your site, e.g. /blog
url: https://docs.sidecartridge.com
repository: sidecartridge/sidecart-site-dev-docs
theme: just-the-docs
favicon_ico: "/assets/images/favicon.ico"

permalink: pretty

exclude:
 # from https://github.com/jekyll/jekyll/blob/master/lib/site_template/_config.yml:
   - .sass-cache/
   - .jekyll-cache/
   - gemfiles/
   - Gemfile
   - Gemfile.lock
   - node_modules/
   - vendor/bundle/
   - vendor/cache/
   - vendor/gems/
   - vendor/ruby/
 # specific to the theme website:
   - bin/
   - lib/
   - "*.gemspec"
   - "*.gem"
   - LICENSE.txt
   - package.json
   - package-lock.json
   - Rakefile
   - README.md
   - CODE_OF_CONDUCT.md
   - docker-compose.yml
   - Dockerfile
 # theme test code
   - fixtures/

# Enable or disable the site search
# Supports true (default) or false
search_enabled: true
search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  # Maximum amount of previews per search result
  # Default: 3
  previews: 2
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 3
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 3
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false
  # Focus the search input by pressing `ctrl + focus_shortcut_key` (or `cmd + focus_shortcut_key` on macOS)
  focus_shortcut_key: 'k'

# Enable or disable heading anchors
heading_anchors: true

# Aux links for the upper right navigation
aux_links:
  "SidecarTridge website":
    - "https://sidecartridge.com"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: false

# Sort order for navigation links
# nav_sort: case_insensitive # default, equivalent to nil
nav_sort: case_sensitive # Capital letters sorted before lowercase

# External navigation links
nav_external_links:
  - title: SidecarTridge Website
    url: https://sidecartridge.com

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

footer_content: "<span>© 2024-25 GOODDATA LABS SL | Looking for support? Join our <a href='https://discord.com/invite/u73QP9MEYC'>Discord</a> or <a href='mailto:sidecart+support@gooddatalabs.com'>email us!</a></span>"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/sidecartridge/sidecart-site-dev-docs" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

# Color scheme currently only supports "dark", "light"/nil (default), or a custom scheme that you define
color_scheme: nil

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

plugins:
  - jekyll-include-cache
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-redirect-from
  - jekyll-sitemap

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
  # ignore:
  #   envs: all

# Versions of SidecarT
FIRMWARE_VERSION: v1.0.1
FIRMWARE_BETA_VERSION: v1.0.1
FIRMWARE_ALPHA_VERSION: v2.0.6beta
TEST_FIRMWARE_VERSION: v0.0.3

# Versions of microfirmwares
MICROFIRMWARE_GPU_DEMO_VERSION: v1.0.1dev
MICROFIRMWARE_BROWSER_VERSION: v1.0.1beta
MICROFIRMWARE_TESTROM_VERSION: v0.0.3
MICROFIRMWARE_DRIVES_EMULATOR_VERSION: v1.0.5alpha
MICROFIRMWARE_RTC_EMULATOR_VERSION: v2.0.0
MICROFIRMWARE_ROM_EMULATOR_VERSION: v2.0.2

# Versions of the SidecarTridge TOS
SIDECARTRIDGE_TOS_FIRMWARE_VERSION: v2.1.0
SIDECARTRIDGE_TOS_FIRMWARE_V3_VERSION: v3.0.0

# Versions of the SidecarTridge TOS Switcher
SIDECARTRIDGE_TOS_SWITCHER_VERSION: v2.1.0
SIDECARTRIDGE_TOS_FIRMWARE_V3_VERSION: v3.0.0

# Google Analytics Tracking (optional)
ga_tracking: G-6VT9RXTJ2N
ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings (true/nil by default)
